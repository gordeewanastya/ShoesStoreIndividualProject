#DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/shoes_store_db
spring.datasource.username=postgres
spring.datasource.password=password



#Hibernate

#The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (create, create-drop, validate, update) to automatically create tables in the database
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.show-sql=true


#Simply print LOGS to the database
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type = TRACE

